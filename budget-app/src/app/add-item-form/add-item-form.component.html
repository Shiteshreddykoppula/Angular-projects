<form #itemform="ngForm" (ngSubmit)="onSubmit(itemform)">
    <div class="field is-horizontal">
        <div class="field-body">
  
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" name="amount" required class="input" style="width: 100px" placeholder="amount" [ngModel]="item.amount"/>
                </p>
        </div>
        
        <div class="field">
            <p class="control">
                <input type="text" name="description" required class="input"  placeholder="description" [ngModel]="item.description"/>
            </p>
    </div>
    <div class="field is-narrow">
        <button type="submit" class="button" [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem}" [disabled]="!itemform.valid">
        <p *ngIf="isNewItem">Add</p>
        <p *ngIf="!isNewItem"> Save</p>    
        </button>
    </div>
    </div>
</div>   
</form>
